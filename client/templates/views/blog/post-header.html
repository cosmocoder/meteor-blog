<!-- Post Header -->
<template name="postHeader">
    <header class="intro-header" style="background-image: url({{#if featuredImage}} {{featuredImage}} {{else}} '/post-bg.jpg'{{/if}})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{{title}}</h1>
                        <span class="meta">
                            Posted by {{authorName}} on {{blogFormatDate publishedAt}}
                            {{> postTags}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</template>
