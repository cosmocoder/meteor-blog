<template name="navbar">
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top {{isAdmin}}" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Portfolio</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="header-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="{{activeTemplateIs 'home'}}">
                        <a href="/">Home</a>
                    </li>
                    <li class="{{activeTemplateIs 'about'}}">
                        <a href="/about">About</a>
                    </li>
                    <li class="{{activeTemplateIs 'blog'}}">
                        <a href="/blog">Blog</a>
                    </li>
                    {{#if currentUser}}
                    <li class="{{activeTemplateIs 'blogAdmin'}}">
                        <a href="{{blogPathFor 'blogAdmin'}}">Admin</a>
                    </li>
                    {{/if}}
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
    </nav>
</template>
