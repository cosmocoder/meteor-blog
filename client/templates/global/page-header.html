<!-- Page Header -->
<template name="pageHeader">
    <header class="intro-header" style="background-image: url({{img}})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{{title}}</h1>

                        {{#if subHeading}}
                            <hr class="small">
                            <span class="subheading">{{subHeading}}</span>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </header>
</template>
